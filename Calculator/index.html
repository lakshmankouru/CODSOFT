<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <main class="calculator">
        <div class="content">
            <input type="text" placeholder="" id="inputBox">
            <div>
                <button class="ac-btn">AC</button>
                <button class="side-btn">DE</button>
                <button class="side-btn">+/-</button>
                <button class="side-btn">/</button>
            </div>

            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="side-btn">*</button>
            </div>

            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="side-btn">-</i></button>
            </div>

            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="side-btn">+</i></button>
            </div>

            <div>
                <button>%</button>
                <button>0</button>
                <button>.</button>
                <button class="side-btn">=</i></button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
